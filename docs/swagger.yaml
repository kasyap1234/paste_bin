basePath: /
definitions:
  models.Analytics:
    properties:
      id:
        type: string
      paste_id:
        type: string
      url:
        type: string
      views:
        type: integer
    type: object
  models.AnalyticsInput:
    properties:
      paste_id:
        type: string
      url:
        type: string
    type: object
  models.LoginInput:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.PasteInput:
    properties:
      content:
        type: string
      expires_at:
        type: string
      language:
        type: string
      password:
        type: string
      title:
        type: string
    type: object
  models.PasteOutput:
    properties:
      content:
        type: string
      expires_at:
        type: string
      id:
        type: string
      is_private:
        type: boolean
      language:
        type: string
      title:
        type: string
      url:
        type: string
      user_id:
        type: string
      views:
        type: integer
    type: object
  models.PatchPaste:
    properties:
      content:
        type: string
      expires_at:
        type: string
      id:
        type: string
      is_private:
        type: boolean
      language:
        type: string
      password:
        type: string
      title:
        type: string
      user_id:
        type: string
    type: object
  models.RegisterInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A simple pastebin service with analytics
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Pastebin API
  version: "1.0"
paths:
  /analytics:
    get:
      consumes:
      - application/json
      description: Retrieve all analytics with pagination
      parameters:
      - description: Sort order
        in: query
        name: order
        type: string
      - description: Limit number of results
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of analytics
          schema:
            items:
              $ref: '#/definitions/models.Analytics'
            type: array
        "400":
          description: Invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Unable to get analytics
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all analytics
      tags:
      - analytics
  /analytics/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve specific analytics entry by its ID
      parameters:
      - description: Analytics ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Analytics data
          schema:
            $ref: '#/definitions/models.Analytics'
        "400":
          description: Invalid ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Unable to get analytics
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get analytics by ID
      tags:
      - analytics
  /analytics/paste:
    get:
      consumes:
      - application/json
      description: Retrieve analytics for a specific paste
      parameters:
      - description: Paste ID
        in: query
        name: pasteID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Analytics data
          schema:
            $ref: '#/definitions/models.Analytics'
        "400":
          description: Invalid paste ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Unable to get analytics
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get analytics by paste ID
      tags:
      - analytics
  /analytics/user:
    get:
      consumes:
      - application/json
      description: Retrieve analytics for a specific user with pagination
      parameters:
      - description: User ID
        in: query
        name: userID
        required: true
        type: string
      - description: Sort order
        in: query
        name: order
        type: string
      - description: Limit number of results
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of analytics
          schema:
            items:
              $ref: '#/definitions/models.Analytics'
            type: array
        "400":
          description: Invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Unable to get analytics
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get analytics by user
      tags:
      - analytics
  /create-analytics:
    post:
      consumes:
      - application/json
      description: Create a new analytics entry for a paste
      parameters:
      - description: Analytics data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AnalyticsInput'
      produces:
      - application/json
      responses:
        "201":
          description: Analytics created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Unable to create analytics
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create analytics entry
      tags:
      - analytics
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: User login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /paste:
    post:
      consumes:
      - application/json
      description: Create a new paste with optional expiration
      parameters:
      - description: Paste data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.PasteInput'
      - description: Expiration duration (e.g., '24h', '7d')
        in: query
        name: expires_in
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Paste created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Unable to create paste
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new paste
      tags:
      - pastes
  /paste/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a specific paste by its ID
      parameters:
      - description: Paste ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Paste deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid paste ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Cannot delete paste
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete paste by ID
      tags:
      - pastes
    get:
      consumes:
      - application/json
      description: Retrieve a specific paste by its ID
      parameters:
      - description: Paste ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Paste data
          schema:
            $ref: '#/definitions/models.PasteOutput'
        "400":
          description: Invalid paste ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Unable to get paste
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get paste by ID
      tags:
      - pastes
    put:
      consumes:
      - application/json
      description: Update an existing paste by ID
      parameters:
      - description: Paste ID
        in: path
        name: id
        required: true
        type: string
      - description: Paste update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.PatchPaste'
      produces:
      - application/json
      responses:
        "200":
          description: Paste updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Unable to update paste
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a paste
      tags:
      - pastes
  /pastes:
    get:
      consumes:
      - application/json
      description: Retrieve all pastes for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: List of pastes
          schema:
            items:
              $ref: '#/definitions/models.PasteOutput'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all pastes for user
      tags:
      - pastes
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to register
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
